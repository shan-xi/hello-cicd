apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-cicd-gke-deployment
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: gcr.io/go-microservice-370513/hello-cicd-gke:latest
        ports:
        - containerPort: 8081
          name: http
        - containerPort: 8082
          name: grpc